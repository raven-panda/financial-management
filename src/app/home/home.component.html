<div class="container">
    <header>
        <h1>Manage your investments</h1>
        <mat-card>
            <mat-card-content>
                <h2>Investments overview</h2>
                **
            </mat-card-content>
        </mat-card>
    </header>
    <main>
        <ng-template ngFor let-card [ngForOf]="cards">
            <mat-card>
                <mat-card-header>
                    <div class="card-actions">
                        <button class="btn-add">Add Investment</button>
                        <button class="btn-see-all">See all Investments</button>
                    </div>
                </mat-card-header>
                <mat-card-content>
                    <div class="card-core">
                        <div class="card-col">
                            <app-chart [name]="card.chartName" [type]="card.chartType"></app-chart>
                        </div>
                        <div class="card-col">
                            <div>
                                <h3>Total invested : amount</h3>
                            </div>
                            <table class="invests-list">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Investment name</td>
                                        <td>$Amount</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </ng-template>
    </main>
</div>
